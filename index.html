<form>
  <fieldset>
    <div>
      <label for="name">Name:</label>
      <input
        id="name"
        type="text"
        name="name"
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        type="text"
        name="email"
      />
    </div>
    <div>
      <label for="message">Your message:</label>
      <textarea
        id="message"
        type="text"
        name="email"
   	maxlength="200"
      ></textarea>
    </div>
  </fieldset>
</form>
